language: python
sudo: false
python:
- '3.5'

install:
- pip install -r requirements.txt
- wget -q https://github.com/Repo3DS/shop-cache/releases/download/r1/textool
- wget -q $TITLEKEYSURL -O encTitleKeys.bin
- wget -q $PREVCACHEURL -O cache.zip
- echo -e $CTRCERT > ctr-common-1.crt
- echo -e $CTRKEY > ctr-common-1.key
- chmod +x textool
- unzip cache.zip -d cache

script:
- ./gen_cache.py -i cache
- for f in images/*.png; do echo "Compressing $f ..."; ./textool $f ${f%.*}.bin; done

before_deploy:
- export RELEASE_FILENAME=cache-$TRAVIS_TAG
- zip -r9 $RELEASE_FILENAME-jpg.zip data.json images/*.jpg
- zip -r9 $RELEASE_FILENAME-png.zip data.json images/*.png
- zip -r9 $RELEASE_FILENAME-etc1.zip data.json images/*.bin

branches:
  only:
    - /^r.*/
    
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $RELEASE_FILENAME-jpg.zip
    - $RELEASE_FILENAME-png.zip
    - $RELEASE_FILENAME-etc1.zip
  skip_cleanup: true
  on:
    tags: true
    repo: Repo3DS/shop-cache
